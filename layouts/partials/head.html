<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="application/javascript" src='{{ .Site.BaseURL }}/js/theme-mode.js'></script>
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/frameworks.min.css' />
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/github.min.css' />
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/github-style.css' />
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/light.css' />
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/dark.css' />
    <link rel="stylesheet" href='{{ .Site.BaseURL }}/css/syntax.css' />
    <title>{{ if .IsHome }}{{ else }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href='{{.Site.BaseURL}}/{{ .Site.Params.favicon  }}'>
    {{ else }}
    <link rel="icon" type="image/x-icon" href='{{ .Site.BaseURL }}/images/favicon.ico'>
    {{ end }}
    <meta name="theme-color" content="#1e2327">

    <!-- Extended head section-->
    {{ partial "extended_head.html" . }}
</head>
